version: '3.7'

services:
  traefik:
    image: traefik:v2.3
    container_name: traefik
    restart: unless-stopped
    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: host
    volumes:
      - type: bind
        source: /etc/localtime
        target: /etc/localtime
        read_only: true
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
        read_only: true
    networks:
      - traefik-network
    command:
      - --api=true
      - --api.dashboard=true
      - --providers.docker.exposedByDefault=false
      - --providers.docker.swarmMode=false
      - --providers.docker.network=traefik-network
      - --entryPoints.http.address=:80
      - --log.level=INFO
      - --accesslog=true
      - --ping=true
      - --metrics
      - --metrics.prometheus
      - --metrics.prometheus.buckets=0.100000, 0.300000, 1.200000, 5.000000
      - --metrics.prometheus.addEntryPointsLabels=true
      - --metrics.prometheus.addServicesLabels=true
      - --metrics.prometheus.entryPoint=metrics
      - --entryPoints.metrics.address=:8082
    labels:
      # --- User: admin
      # --- Password: password
      - traefik.enable=true
      - traefik.docker.network=traefik-network
      # --- Enable dashboard access: http://traefik.meudominio.local/ protected by password
      - traefik.http.routers.dashboard.entryPoints=http
      - traefik.http.routers.dashboard.rule=Host(`traefik.meudominio.local`)
      - traefik.http.routers.dashboard.service=api@internal
      - traefik.http.routers.dashboard.middlewares=traefik-auth
      - traefik.http.middlewares.traefik-auth.basicauth.users=admin:$$apr1$$0ON0eMjB$$5F1vytsJjC1MJe0mu12o71
      # --- Enable Prometheus Metrics: http://traefik.meudominio.local/metrics
      - traefik.http.routers.metrics.entryPoints=http
      - traefik.http.routers.metrics.rule=Host(`traefik.meudominio.local`) && PathPrefix(`/metrics`)
      - traefik.http.routers.metrics.service=prometheus@internal

  rocketchat:
    image: rocket.chat:3.6.1
    container_name: rocketchat
    command: bash -c "for i in `seq 1 30`; do node main.js && s=$$? && break || s=$$?; echo \"Tried $$i times. Waiting 5 secs...\"; sleep 5; done; (exit $$s)"
    environment:
      PORT: '3000'
      ROOT_URL: 'http://chat.meudominio.local'
      MONGO_URL: 'mongodb://mongo:27017/rocketchat'
      MONGO_OPLOG_URL: 'mongodb://mongo:27017/local'
      Accounts_UseDNSDomainCheck: 'True'
    depends_on:
      - traefik
      - mongo
      - minio
    networks:
      - traefik-network
      - rocketchat-network
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik-network
      - traefik.http.routers.chat.entryPoints=http
      - traefik.http.routers.chat.rule=Host(`chat.meudominio.local`)
      - traefik.http.services.chat.loadbalancer.server.port=3000
    #  - traefik.http.services.chat.loadbalancer.healthcheck.interval=5s
    #  - traefik.http.services.chat.loadbalancer.healthcheck.timeout=3s
    #  - traefik.http.services.chat.loadbalancer.healthcheck.path=/api/info

  mongo:
    image: mongo:4.2.6
    container_name: mongo
    restart: unless-stopped
    command: mongod --oplogSize 128 --replSet rs0
    networks:
      - rocketchat-network
    volumes:
      - type: volume
        source: mongo_data
        target: /data/db
        read_only: false

  mongo-init-replica:
    image: mongo:4.2.6
    container_name: mongo-init-replica
    command: 'mongo mongo/rocketchat --eval "rs.initiate({ _id: ''rs0'', members: [ { _id: 0, host: ''localhost:27017'' } ]})"'
    depends_on:
      - mongo
    networks:
      - rocketchat-network
  
  minio:
    image: minio/minio:latest
    container_name: minio
    command: server /data
    environment:
      MINIO_ACCESS_KEY: 'iGX56As7gXHvi2GivLnD'
      MINIO_SECRET_KEY: 'TU7PQwaxdixB4CKMrsAuuFEAioqwaeXO38FkzxWo'
      MINIO_REGION_NAME: 'local'
      MINIO_BROWSER: 'on'
      MINIO_PROMETHEUS_AUTH_TYPE: 'public'
    volumes:
      - type: volume
        source: minio_data
        target: /data
        read_only: false
    depends_on:
      - traefik
    networks:
      - traefik-network
      - rocketchat-network
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik-network
      - traefik.http.routers.minio.entryPoints=http
      - traefik.http.routers.minio.rule=Host(`minio.meudominio.local`)
      - traefik.http.services.minio.loadbalancer.server.port=9000
    #  - traefik.http.services.minio.loadbalancer.healthcheck.interval=5s
    #  - traefik.http.services.minio.loadbalancer.healthcheck.timeout=3s
    #  - traefik.http.services.minio.loadbalancer.healthcheck.path=/minio/health/live

networks:
  traefik-network:
    driver: bridge
  rocketchat-network:
    driver: bridge

volumes:
  mongo_data:
    driver: local
  minio_data:
    driver: local